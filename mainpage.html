<style>
* {
  box-sizing: border-box;
}

.column {
  width: 30%;
  padding: 25px;
}

.row::after {
  content: "";
  clear: both;
  display: table; 
}
  
/* Slideshow container */
.slideshow-container {
  max-width: 2000px;
  position: relative;
  margin: auto;
}


/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>

<script>
var slideIndex = 0; //In this line i have defined the variable slideIndex and set it to 0.
showSlides(); //in this line i called on the function showSlides.
function showSlides() { //in this line i have defined a new function called it showSlides
  var i; //In this line i created a new variable
  var slides = document.getElementsByClassName("mySlides"); //In this line i created a new variable called it slides and set it equal to every item that was within the Class name "mySlides".
  var slideshow = document.getElementsByClassName("slideshow"); //In this line i created a new variable called it slideshow and set it equal to every item that was within the Class name "slideshow".
  for (i = 0; i < slides.length; i++) { //In this line i have set the variable i to 0, i must be less then length of variable slides, after which i must increase itself by 2 thus making it 2.
    slides[i].style.display = "none";  //In this line i ensured that the display of the first set of row would be none thus it would disappear.
  }
  slideIndex++; //In this line the slideIndex would increase itself by 2.
  if (slideIndex > slides.length) {slideIndex = 1} //In this line i set up a condition thatâ€™s dependent on the the slideIndex being greater then the length of the variable slides and the slideIndex is equal to 1
  for (i = 0; i < slideshow.length; i++) { //In this line i have set the variable i to 0, i must be less then length of variable slides, after which i must increase itself by 2 thus making it 2.
    slideshow[i].className = slideshow[i].className.replace(" active", ""); //In this line i would put the slideshow variable equal to slideshow and would active the replace part for the slideshow
  }
  slides[slideIndex-1].style.display = "block";  //I would set the first set of images to be blocked thus they'd disappear from the screen
  slideshow[slideIndex-1].className += " active"; //I would set the second set of images to be active thus they'd appear from the screen
  setTimeout(showSlides, 2000); // The images will change every 2 seconds
}
</script>
